  <body data-n-head="">
    <div data-server-rendered="true" id="__nuxt"><!----><div id="__layout"><div><div data-v-0c7b2977></div></div></div></div><script>window.__NUXT__={layout:"default",data:[{}],error:null,state:{blogs:[{id:1,titlePost:"Как мы сделали новый Instant за месяц в 4 руки",titlePost_1_2:"Дизайн",titlePost_1_3:"Новые функции",titlePost_1_4:"Персональные данные",titlePost_1_5:"Исправление ошибок",titlePost_1_6:"Локализация и будущее",titlePost_1_7:"Большое спасибо! Попробуй Instant уже сейчас!",timeReading:"15-20 минут",img:"/_nuxt/img/3e926e6.jpg",post_1:"Всем привет! В данной статье мы хотим вам рассказать о том, как мы пришли к новому дизайну, функциям и почему решили отказаться от некоторых функций на стадии подготовки к реализации новой версии.                              В самом начале создания расширения Instant (январь 2019 года) был всего один человек, который занимался расширением, но сейчас июнь 2019 и в команде уже есть помощники, поэтому мы решили, что прежний дизайн отлично подходит Instant, но не хватает красочности, размера, детализированности и более жесткого стержня, на котором можно сроить Instant дальше.",post_1_2:'В Instant 2.0 Вы сможете наблюдать некоторые крупные изменения, такие как перемещение кнопки "Сменить Фон" в настройки и возможность очистить прежнее место для более важной функции в новом Instant - Мантра, об этом чуть позже. А также такие мелкие изменения, как смена значка "Сердечко" на более правильно подходящий , увеличение текста, смена цвета (да-да, совсем немного). Мы были очень рады работать над изменениями в настройках и теперь окно больше, текст читается лучше, а такие вкладки, как "Настройки" и "Об Instant" были полностью переработаны и добавлены вместе с новой информацией! Размер блока погоды стал больше, а текст изменил положение и размеры. Главное - это какая погода сейчас, а не анимированная иконка.',post_1_3:"Шрифт - это отдельная огромная проблема! Нужно чтобы он полностью подходил ко всему, будь это просто текст, время, ссылки или кнопки. В течение недели мы подбирали шрифты и испробовали около 10 вариантов! Но остановились на одном, который, как нам кажется, подходит идиально - Chalet. Он используется на нашем официальном сайте (да, это он), в видео-промо и текстовом промо.",post_1_4:"Сложно сделать такие возможности и функции, которые будут полезны для 60% пользователей и так,чтобы остальные 40% не захотели убрать эти функции или удалить расширение. Поэтому при внедрении новых функций мы решили, что нужно дать пользователям больше контроля, возможностей и свободы действий. В Instant 2.0 у пользователей есть возможность скрыть почти все, что можно наблюдать - это и ссылки, и список дел, и погоду (получение местоположения все равно нужно), и даже, в будущем, время! Контролируй своё пространство и пользуйся только тем, что нужно тебе!",post_1_5_1:'Красочный и каждый день сменяющийся фон - это большой шаг вперед для Instant, конечно, в версии 2.0 мы присматриваемся к ней. Чтобы активировать - нужно зайти в настройки и нажать кнопку "Получать рандомный фон", вот и всё, теперь у тебя каждый день новый фон! Если возникнут проблемы, то обязательно сообщи нам -  support@instantdash.ru',post_1_5:" Мантра - это огромное нововедение в Instant. Мы рады представить вам ежедневно обновляемые мотивационные цитаты. Держи курс только вперед и добивайся своего! В Instant 2.0 также появилась регистрация и в будущем будет возможность войти в свой личный кабинет, чтобы пользоваться Instant с теме же ссылками, списком дел или фоном, на любом устройстве! Мы в Instant надеемся, что новые возможности смогут стать тебе полезными!",post_1_6:'Самое важное в наше время - это защита персональных данных. Хоть Instant и находится под крылом Google, но мы все равно стараемся полностью абстрогироваться от них. Поэтому ваши данные, при регистрации или входе, всегда хранятся в отдельной базе данных, а также каждому человеку присваивается IUI (читай что это на странице "Политика Конфедициальности") и UID. Все ключи и API находятся либо в защищеном виде, либо в открытом виде, но ничего не могут передавать, а лишь прокладывают путь для передачи данных через другие сервисы. При использование Instant ты соглашаешься с политикой конфедициальности и условиями использованием нашим расширением, ознакомиться можно на официальном сайте, а также ссылки есть на странице расширения Instant в Google! Если возникли вопросы пиши - support@instantdash.ru',post_1_7:'Даже у таких гигантов, как Google, могут быть баги и ошибки, Instant не исключение и мы рассказываем об этом смело! В новой версии были убраны такие ошибки, как неправильное отображение времени в некоторых регионах России (Владивосток, Сибирь), а также долгая смена времени при перемешении (например,ноутбук), теперь все будет работать стабильно, даже на Кавказе, потому что мы начали использовать новые возможности! Но помните, что время будет всегда отображаться в 24-часовом формате времени. Был исправлен баг в разделе "Ссылки", можно было добавить пустые ссылки по нажатию на enter. Также был исправлены баги с погодой, иногда она явно не видела соеденение с API погодой, теперь все стабильно, а её ключ стал более засекреченным и закрытым. Также множество мелких правок и изменение в коде Instant.',post_1_8:"Сейчас Instant поддерживает только русский язык, а также 24-часовой формат времени. Но в ближайщем будущем мы обязательно научим говорить Instant на других языках и видеть время в 12-часовом формате времени. У нас огромные планы по добавлению функционала в настройки, такие как выбор шрифта, смена времени на 12-часовой формат, сихронизация с Trello. Большие планы на Instant Plus - новые возможности с Instant за небольшую и единоразовую плату. Огромные планы по SEO Instant и повышение количества пользователей, сы расчитываем на отметку в 1000 человек в 2019 году и выход в браузере Mazilla. В общем, работа есть и , как и прежде, будем следовать принципам Instant. Спасибо, что вы с нами!",imgPost1_1:"test",imgPost1_2:"",imgPost1_3:"",imgPost1_4:""}]},serverRendered:!0}</script><script src="/_nuxt/bbd986c7aea7f3353f32.js" defer></script><script src="/_nuxt/11ed9cd41b284b519357.js" defer></script><script src="/_nuxt/0d0867aa66100ae427d5.js" defer></script><script src="/_nuxt/b2cf3e3c7554fb86429b.js" defer></script>
